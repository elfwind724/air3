<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3a3a4e;stop-opacity:1" />
        </linearGradient>
        <filter id="noise" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" result="noise"/>
            <feColorMatrix type="saturate" values="0"/>
            <feBlend in="SourceGraphic" in2="noise" mode="overlay"/>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad)"/>
    <rect width="100%" height="100%" fill="url(#grad)" filter="url(#noise)" opacity="0.1"/>
    <!-- 简单的窗户轮廓 -->
    <rect x="100" y="100" width="200" height="300" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <!-- 桌子轮廓 -->
    <rect x="400" y="400" width="400" height="20" fill="#ffffff" opacity="0.2"/>
    <text x="50%" y="90%" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.5">冯远的公寓 - 清晨</text>
</svg> 